<section class="subscription_section" id="subscription">
  <div class="container wrap_desktop">
    <div>
      <h2 class="title_subscription">Newsletter</h2>
      <p class="subscription_text">
        Every week we will send you new designs and information about sales.
      </p>
      <form>
        <label for="user-name"> </label>
        <div class="name_input">
          <input
            class="input"
            name="user-name"
            type="text"
            required
            placeholder="Name"
            minlength="2"
            maxlength="16"
            id="user-name"
          />
          <svg class="error_icon" width="24" height="24" class="svg_check">
            <use href="./img/icons.svg#icon-baseline-error"></use>
          </svg>
        </div>
        <label for="user-email"> </label>
        <div class="name_input">
          <input
            id="user-email"
            class="input"
            name="user-email"
            type="email"
            required
            placeholder="Email"
            pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
          />
          <svg class="error_icon" width="24" height="24" class="svg_check">
            <use href="./img/icons.svg#icon-baseline-error"></use>
          </svg>
        </div>

        <div class="wrap_checkbox">
          <input
            class="checkbox visually-hidden"
            id="checkbox"
            type="checkbox"
          />
          <label for="checkbox" class="label_text">
            <span class="custom_checkbox">
              <svg width="13" height="13" class="svg_check">
                <use href="./img/icons.svg#icon-check"></use>
              </svg>
            </span>
            Agree to subscribe to the newsletter
          </label>
        </div>
        <button class="btn_send" type="submit">Send</button>
      </form>
    </div>
    <picture>
      <source
        srcset="
          ./img/subscribe-desktop.jpg    1x,
          ./img/subscribe-desktop-2x.jpg 2x
        "
        media="(min-width: 1440px)"
        type="image/jpg"
      />
      <source
        srcset="./img/subscribe-tab.jpg 1x"
        media="(min-width: 768px)"
        type="image/jpg"
      />
      <source
        srcset="./img/subscribe-mob.jpg 1x, ./img/subscribe-mob-2x.jpg 2x"
        media="(max-width: 767px)"
        type="image/jpg"
      />
      <img src="./img/subscribe-mob.jpg" alt="Sofa" width="343" />
    </picture>
  </div>
</section>
